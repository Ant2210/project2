<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Standard Meta Tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Title and Favicon -->
        <title>Quiz Champion - Quiz</title>
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

        <!-- CSS Style Sheets -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/quiz.css" />
    </head>
    <body>
        <div
            class="mx-auto header-container d-flex justify-content-center text-center"
        >
            <h1>
                Gamer<br /><span>&#127942; </span> Quiz <span> &#127942;</span
                ><br />Champion
            </h1>
        </div>
        <div class="hud mx-auto d-flex justify-content-between">
            <div class="hud-item text-center">
                Question <span id="progress">1</span>/10
            </div>
            <div class="hud-item text-center">
                Score <span id="current-score">0</span>
            </div>
        </div>

        <div id="loading" class="my-5">
            <h2 class="text-center">Loading...</h2>
        </div>
        <div class="mx-auto d-flex col">
            <div
                id="game-container"
                class="row mx-auto game-container d-flex justify-content-center mb-5 d-none"
            >
                <h2 id="question" class="fs-5"></h2>
                <a
                    href="#"
                    class="my-3 d-flex justify-content-center game-btn choices"
                ></a>
                <a
                    href="#"
                    class="my-3 d-flex justify-content-center game-btn choices"
                ></a>
                <a
                    href="#"
                    class="my-3 d-flex justify-content-center game-btn choices"
                ></a>
                <a
                    href="#"
                    class="my-3 d-flex justify-content-center game-btn choices"
                ></a>
            </div>
        </div>

        <!-- Error Response Modal -->

        <a
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#errorModal"
            id="launch-error-modal"
        ></a>

        <div
            class="modal fade"
            id="errorModal"
            tabindex="-1"
            aria-labelledby="errorModal"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <span class="emoji">&#128557;</span>
                        <h1 class="modal-title fs-5" id="errorModalLabel">
                            Error!
                        </h1>
                        <span class="emoji">&#128557;</span>
                    </div>
                    <div class="modal-body">
                        <p>
                            Sorry, there has been a problem loading the quiz.
                            Hit the button below to return home and try again.
                        </p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <a
                            href="/index.html"
                            class="my-3 d-flex justify-content-center game-btn"
                            >Home</a
                        >
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="assets/js/quiz.js"></script>
    </body>
</html>
