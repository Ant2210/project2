<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Standard Meta Tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Title and Favicon -->
        <title>Quiz Champion - Quiz</title>
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

        <!-- CSS Style Sheets -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/end.css" />
    </head>
    <body>
        <div class="mx-auto header-container d-flex justify-content-center">
            <h1><span>&#127942 </span> Quiz <span> &#127942</span><br />Champion</h1>
        </div>
        <div class="mx-auto d-flex col">
            <div
                class="row mx-auto mt-5 game-container d-flex justify-content-center text-center"
            >
                <h2 class="fs-5">You Scored<br><br><span class="final-score-emoji"></span><span id="final-score">0</span><span class="final-score-emoji"></span></h2>
                <h3 class="mt-1">Enter your name below to save your score to the leader board!</h3>
                <form action="" name="score-form">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <button type="submit" id="save-btn" class="mx-auto my-3 d-flex justify-content-center form-btn">Save</button>
                </form>
                <div class="divider"></div>
                <a href="index.html" class="my-3 d-flex justify-content-center form-btn">Skip & Go Home</a>
            </div>
        </div>

        <!-- VALIDATION MODAL -->
        <a href="#" data-bs-toggle="modal" data-bs-target="#validationModal" id="launch-validation-modal"></a>

        <div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header justify-content-center">
                  <h1 class="modal-title fs-5" id="validationModalLabel">Whoops!</h1>
                </div>
                <div class="modal-body text-center">
                  <p>Please enter a username before saving.</p>
                </div>
                <div class="modal-footer justify-content-center">
                  <a href="#" id="modal-close-btn" class="my-3 d-flex justify-content-center game-btn" data-bs-dismiss="modal">OK</a>
                </div>
              </div>
            </div>
          </div>

        <!-- Scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="assets/js/end.js"></script>
    </body>
</html>
